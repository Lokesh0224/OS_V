<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Shell (OS Project)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="terminal">
    <div id="output" class="output">
        <p class="cyan">Welcome to Mini Shell (OS Project)</p>
        <p>Type "exit" to quit.</p>
    </div>

    <div class="input-line">
        <span id="prompt" class="green">~ ></span>
        <input id="commandInput" type="text" autofocus autocomplete="off" spellcheck="false">
        <div class="caret"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
